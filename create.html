<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FastQR Create</title>
    <link rel="stylesheet" href="createpage/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&family=Lobster&display=swap" rel="stylesheet" />
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
      <div class="header">
        <h1 id="logo">FastQR</h1>
      </div>
      <div class="dragdrop" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>Drop your file here</h4>
        <img id="drag1" src="createpage/img_logo.gif" draggable="true" ondragstart="drag(event)" width="400" height="300">
      </div>
      <label for="logo">Check box for Logo?</label>
      <select name="logo" id="selectlogo">
          <option value="yes">Yes</option>
          <option value="no">No</option>
    </select>
    
    <label for="logo">Personal use / Mass print?</label>
    <select name="logo" id="selectlogo">
        <option value="personal">Yes</option>
        <option value="prin">No</option>
  </select>

  </body>
</html>
